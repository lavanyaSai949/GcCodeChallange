<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pizza Machine 5000</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <img src="img/pizza.jpg" alt="pizza icon" />
        <h2>Pizza Machine 5000</h2>
        <div class="search-container">
            <label>Search for Toppings</label>
            <input id='search' type="text" autocomplete="off" />
            <div id="dropdown">
                <select name="toppingList" id="toppingListDropdown"></select>
            </div>
        </div>
        <div class="selected-toppings">
            <label>Selected Pizza Toppings</label>
            <hr/>
            <small class="search-text">search for toppings to get started</small>
            <ul class="selected-toppings-list"></ul>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
